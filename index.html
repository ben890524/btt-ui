<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Bittaat Document</title>
    <link rel="stylesheet" href="./dist/main.css" />
    <script type="text/javascript" src="./dist/index.js" defer></script>
  </head>

  <body>
    <b-container>
      <b-row>
        <b-col col="4"
          ><b-button text-bold animation="appear" class="blue"
            >Blue</b-button
          ></b-col
        >
        <b-col col="4"
          ><b-button animation="appear_translateX_left" class="red"
            >Red</b-button
          ></b-col
        >
        <b-col col="4"
          ><b-button animation="shakeX" class="yellow">Yellow</b-button></b-col
        >
      </b-row>
      <b-row style="margin-top: 50px">
        <b-col col="4"><b-button animation="skewX">Normal</b-button></b-col>
        <b-col col="4"
          ><b-button animation="skewY" class="lightBlue"
            >LightBlue</b-button
          ></b-col
        >
        <b-col col="4"
          ><b-button animation="bounce" class="gray">Gray</b-button></b-col
        >
      </b-row>
      <b-row style="margin-top: 50px">
        <b-col col="6"
          ><b-button animation="flash" class="lightGray"
            >lightGray</b-button
          ></b-col
        >
        <b-col col="6"
          ><b-button animation="jelly" class="dark">Dark</b-button></b-col
        >
      </b-row>
    </b-container>
  </body>
</html>
